<script>
    var i = 0;
    var images = [];
    var time = 2000;

    // image list
    images[0] = 'image1.jpg';
    images[1] = 'image2.jpg';
    images[2] = 'image3.jpg';
    images[3] = 'image4.jpg';
    images[4] = 'image5.jpg';

    // Change Image
    function changeImg() {
        document.slide.src = images[i];

        if (i < images.length - 1) {
            i++;
        } else {
            i = 0;
        }

        setTimeout("changeImg()", time);
    }
    
    window.onload = changeImg;
</script>

<img name="slide" width="400" height="200" />
